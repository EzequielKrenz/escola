<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Aluno</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.nome.id_for_label }}" class="form-label">Nome:</label>
                {{ form.nome }}
            </div>

            <div class="mb-3">
                <label for="{{ form.sobrenome.id_for_label }}" class="form-label">Sobrenome:</label>
                {{ form.sobrenome }}
            </div>

            <div class="mb-3">
                <label for="{{ form.data_nascimento.id_for_label }}" class="form-label">Data de Nascimento:</label>
                {{ form.data_nascimento }}
            </div>

            <div class="mb-3">
                <label for="{{ form.curso.id_for_label }}" class="form-label">Curso:</label>
                {{ form.curso }}
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
        </form>
        
        <a href="{% url 'listar_alunos' %}" class="btn btn-secondary mt-3">Ver Alunos Cadastrados</a>

    </div>
</body>
</html>
